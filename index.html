---
layout: default
---

<div class="home">
  <p>{{ site.description }}</p>

  <ul class="post-list">
    {% for component in site.components %}
      <li>
        <h2>
          <a class="post-link" href="{{ component.url | prepend: site.baseurl }}">{{ component.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

</div>
